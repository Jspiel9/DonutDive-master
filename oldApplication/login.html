<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DonutDive.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js" defer></script>
    <title>Login - Donut Dive</title>
</head>

<body>
    <header>
        <h1>Welcome to Donut Dive</h1>
        <p>Your go-to place for delicious donuts!</p>
    </header>

    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
            <li><a href="Calendar.html">Calendar</a></li>
            <li><a href="login.html">Login</a></li>
            <li id="loginStatus"></li>
        </ul>
    </nav>

    <section id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </section>

    <section id="rewardSection" style="display: none;">
        <h2>Weekly Reward</h2>
        <button type="button" onclick="claimReward()">Claim Reward</button>
        <p id="rewardMessage"></p>
    </section>

</body>

</html>
