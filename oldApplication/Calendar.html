<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DonutDive.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"crossorigin="anonymous"></script>

<body>
    <header>

    <nav>

        </ul>

    <section id="calendar">
        <h2>Event Calendar</h2>
        <div id="fullCalendar"></div>
    </section>



<!-- jQuery script tag -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"crossorigin="anonymous"></script>

<!-- Other scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"crossorigin="anonymous"></script>

<!-- Your script -->
<script>
        $(document).ready(function () {
            // Wrap the FullCalendar initialization in a try-catch block
            try {
                $('#fullCalendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    events: [
                        {
                            title: 'Clearbrook Lights',
                            start: '2023-12-15'
                        },
                        {

                            start: '2023-12-16'
                        },
                        {
                            title: 'Clearbrook Lights',

                        },
                        {
                            title: 'Clearbrook Lights',
                            start: '2023-12-22'
                        },
                        {
                            title: 'Clearbrook Lights',
                            start: '2023-12-23'
                        },
                        {
                            title: 'Clearbrook Lights',
                            start: '2023-12-24'
                        },
                        {
                            title: 'Clearbrook Lights',
                            start: '2023-12-29'
                        },
                        {
                            title: 'Clearbrook Lights',
                            start: '2023-12-30'
                        },
                        {
                            title: 'Clearbrook Lights',
                            start: '2023-12-31'
                        },
                    ]
                });
            } catch (error) {
                console.error('FullCalendar initialization error:', error);
            }
        });
    </script>
</body>

</html>
