<!-- Signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'DonutDive.css' %}">
    <title>Signup - Donut Dive</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    </button>
    </div>
    {% endfor %}



    <header>
        <h1>Welcome to Donut Dive</h1>
        <p>Your go-to place for delicious donuts!</p>
    </header>
<nav>
    <ul>
        <li><a href="{% url 'Home' %}">Home</a></li>
        <li><a href="{% url 'Contacts' %}">Contacts</a></li>
        <li><a href="{% url 'Calendar' %}">Calendar</a></li>
        <li><a href="{% url 'Login' %}">Login</a></li>
        <li><a href="{% url 'Signup' %}">Signup</a></li>
        <li id="loginStatus"></li>
    </ul>
</nav>
<h3> Sign up </h3>

<form action="/Signup/" method="post">
{% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (letters and numbers)" Required>
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
    <br>

    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
    <br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
    <br>

    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
    <br>

    <button type="submit">Sign up</button>
</form>
